- 
        app: 'scheduler'
        fatherApp: 'topup'
        buildPath: '.'
        buildTool: 'mvn'
        buildArgs: 'clean install'
        unitTestArgs: 'clean install'
        sonarPush: 'sonar:sonar'
        deployDest: '/data/deployments/scheduler/'
        deploySrc: 'target/scheduler.jar'
        warName: 'scheduler.jar'
        startScript: 'null'
        jacocoSrc: '/tmp/jacoco_pe.exec'
        jacocoDest: '/opt/releases/jacoco.exec'
        jacocoStartCommand: '/usr/bin/java -Djacoco.dest=/tmp/jacoco_pe.exec -Djmx.port=8147 -jar /data/solace-app-jar-with-dependencies.jar'
        TESTNG_FILE: 'testng.xml -PUAT -DTestingType=scheduler'
        minCoverage: '90'
        mailTO: 'sharad.saxena@airtel.com,palvi.garg@airtel.com,arun5.singh@airtel.com'
        jacocoTarget: '/data/test-coverage/scheduler.exec'
        AutomationPath: 'ssh://git@code.airtelworld.in:7999/api/emporio-automation.git'
        propertyFileSrc: '*.xml'
        propertyFileDest: '/tmp/'
        hasProperties: 'false'
        serviceName: 'scheduler'
        runTestng: 'true'
